<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syed Obaid Ullah HussainPersonal Portpolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebar-go">
            <img src="logo.ico" alt="Obaid">
            <nav>
                <ul>
                    <li><a href="/index.html"> Home </a></li>
                    <li><a href="/intro.html"> My Intro </a></li>
                    <li><a href="/projects.html"> Projects </a></li>
                    <li><a href="/"> Contact </a></li>
                    <li><a href="/blogs.html"> Blogs </a></li>
                </ul>
            </nav>
        </div>
        <div class="main" style="height: 100%; ">
            <div class="hamburger">
                <img class="ham" src="menu.png" alt="Menu" srcset="" width="40">
                <img class="cross" src="xicon.png" alt="closeMenu" srcset="" width="40">
            </div>
            <div class="contactForm">
            <h1>Contact Me for Work/General Enquiry</h1>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label"> Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">phone</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="enquiry" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="enquiry">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">I want to work with you on a project</label>
                    </div>
                        <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
